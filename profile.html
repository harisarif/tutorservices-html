<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

<div class="container">
    <div class="row">
        <div class="col-8">

            <div class="tutor_profile mb-3">
                <div class="d-flex justify-content-between">
                    <button class="p-1 bg_theme_green text-light border border-0">Sponsored</button>
                    <span class="p-1 text-secondary">
                        <i class="fa fa-bookmark text-body-tertiary"></i>
                        Watchlist
                    </span>
                </div>

                <div class="p-3">
                    <div class="row d-flex">
                        <div class="col d-flex mb-3 m-lg-0">
                            <div class="imgBox col-4 d-grid mx-3">
                                <img class="img-1 rounded-circle" src="./images/profile_dp.png" alt="">
                                <p class="d-flex align-items-center m-auto">Verified <span
                                        class="mx-1 varified bg-primary rounded-circle text-light"><i
                                            class="fa fa-check"></i></span></p>
                            </div>
                            <div class="personal_detail">
                                <h5>TutorName</h5>
                                <span>Female, 42 years <span style="background-color: red;"
                                        class=" text-light font-s px-1">Pro</span></span>
                                <p class="m-0">15 years of teaching experience</p>
                                <span class="d-flex align-items-center text-warning">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </span>
                                <p class="text-danger m-0">( 10 reviews )</p>
                            </div>
                        </div>

                        <div class="qualification col-lg-6">
                         
                        </div>

                    </div>

                    <div class="row mt-3 ">
                        <div class="col-12 d-flex m-1 align-items-center  flex-column flex-md-row">
                            <h5 class="label-h m-0 m-1 font-s1 text-center text-md-left">Teaches </h5><span
                                class="d-none d-md-block">:</span>
                            <div class="d-block">
                                <span
                                    class="bg-body-secondary rounded font-s m-1 d-inline-block p-1 bg_green_hover  text-center">Business</span>
                                <span
                                    class="bg-body-secondary rounded font-s m-1 d-inline-block p-1 bg_green_hover  text-center">English
                                    as second language</span>
                                <span
                                    class="bg-body-secondary rounded font-s m-1 d-inline-block p-1 bg_green_hover  text-center">English
                                    language</span>
                                <button class="m-1 text-danger border-0 bg-transparent">+1 more</button>
                            </div>
                        </div>
                        <div class="col-12 d-flex m-1 align-items-center  flex-column flex-md-row">
                            <h5 class="label-h m-0 m-1 font-s1  text-center text-md-left">Curriculum</h5><span
                                class="d-none d-md-block">:</span>
                            <span
                                class="bg-body-secondary d-inline-block rounded font-s mx-1 p-1 bg_green_hover">American
                                Curriculum
                                (AC)</span>
                        </div>
                    </div>

                    <div class="row bd_top_dashed mt-2 py-1 d-flex align-items-center justify-content-between">
                        <div
                            class="col-lg-6 my-1 d-flex align-items-center justify-content-center justify-content-lg-between">
                            <span class="d-flex align-items-center px-2">
                                Expand
                                <i class="fa fa-chevron-down mx-1" aria-hidden="true"></i>
                            </span>

                            <div class="d-flex">
                                <p
                                    class="d-flex justify-content-center align-items-center box-3 bg_theme_green rounded-circle text-light m-0 mx-1 box-2">
                                    <i class="fa fa-mobile"></i>
                                </p>

                                <p
                                    class="d-flex justify-content-center align-items-center box-3 bg_theme_green rounded-circle text-light m-0 mx-1 box-2">
                                    <i class="fas fa-envelope"></i>
                                </p>

                                <p
                                    class="d-flex justify-content-center align-items-center box-3 bg_theme_green rounded-circle text-light m-0 mx-1 box-2">
                                    <i class="fas fa-location"></i>
                                </p>

                                <p
                                    class="d-flex justify-content-center align-items-center box-3 bg_theme_green rounded-circle text-light m-0 mx-1 box-2">
                                    <i class="fas fa-certificate"></i>
                                </p>
                            </div>
                        </div>

                        <div
                            class="col-lg-6 my-1 d-flex gap-3 align-items-center justify-content-center justify-content-lg-end">
                            <a class="text-success text-decoration-none" href="#">Request a callback</a>
                            <button class="bg_theme_green border border-0 text-light rounded p-2">Send
                                Message</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
