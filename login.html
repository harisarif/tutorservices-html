      <div class="signin">
        <div class="body-2">
          <div class="data">
            <b>Existing Member Login</b>
            <div class="box">
              <i class="fa-regular fa-envelope"></i><input type="email" placeholder="Enter Email" class="email" />
            </div>
            <div class="box">
              <i class="fa-solid fa-lock"></i><input type="passward" placeholder="Enter passward" class="passward" />
            </div>
            <div class="options">
              <button>
                <input type="radio" checked="checked" name="radio" /><strong>
                  Student</strong>
              </button>
              <button>
                <input type="radio" checked="checked" name="radio" /><strong>
                  Tutor</strong>
              </button>
              <button>
                <input type="radio" checked="checked" name="radio" /><strong>
                  Institute</strong>
              </button>
            </div>
            <button class="signin-click fs-4 text-light">Login</button>
            <a href="#" class="link pt-2">Forgot password</a>
          </div>
        </div>
      </div>

      <div class="signup">
        <div class="data">
          <b>New Member Sign Up</b>
          <a class="signup-click text-light bg-danger"><img src="tutor.png" alt="" /><strong>I Need A Tutor</strong></a>
          <a href="./sign-up.html" class="signup-click text-light bg-primary"><img src="tutor2.png"
              alt="" /><strong>Sign Up As Tutor</strong></a>
          <a href="./sign-up.html" class="signup-click text-light bg-success"><img src="institute.png"
              alt="" /><strong>Signup As Institute</strong></a>
        </div>
      </div>
    </section>
